<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/logo.png" alt="Soul Tune Logo">
        <span class="span-entrar">
        <a  class="entrarlink" href="login.html">Voltar</a></span>
    </header>
    <div class="video-fundo videocadastro">
      <video autoplay muted loop class="video">
          <source src="./mp4/videomain.mp4" type="video/mp4">
       
      </video>
      <section>
    <div class="container-login">
      <div class="alerta_erro">
        <div class="card_erro" id="cardErro">
          <span id="mensagem_erro"></span>
        </div>
      </div>
      <div class="card login">
        <div class="formulario">
          <h1>Entrar</h1>
          <div class="campo">
            <span class="tituloInput">Email:</span>
            <div class="input-container">
              <i class="fas fa-envelope"></i>
              <input type="text" id="email_input" placeholder="usuario@email.com" />
            </div>
          </div>
    
          <div class="campo">
            <span class="tituloInput">Senha:</span>
            <div class="input-container">
              <i class="fas fa-lock"></i>
              <input type="password" class="senha" id="senha_input" placeholder="********" />
            </div>
          </div>
    
          <div class="botoes-login">
            <a class="button" onclick="entrar()">Entrar</a>
            <a class="button" href="cadastro.html">NÃ£o tem cadastro?</a>
          </div>
        </div>
      </div>
    </div>
<script src="./js/login.js"></script>
</body>
</html>
