<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">

    <title>Document</title>
</head>
<body>
    <header>
        <img class="logo" src="./img/logo.png" alt="Soul Tune Logo">
        <span class="span-entrar">
        <a  class="entrarlink" href="login.html">Voltar</a></span>
    </header>
    <div class="video-fundo videocadastro">
      <video autoplay muted loop class="video">
          <source src="./mp4/videomain.mp4" type="video/mp4">
      </video>
      
    <div class="container-login cadastro ">
      <div class="card ">
  
        <div class="formulario">
          <h1>Cadastro</h1>
          <div class="campo">
            <span class="tituloInput">Nome:</span>
            <div class="input-container">
              <i class="fas fa-user"></i>
              <input type="text" id="nome_input" placeholder="Digite seu usuÃ¡rio" />
            </div>
          </div>
    
          <div class="campo">
            <span class="tituloInput">Email:</span>
            <div class="input-container">
              <i class="fas fa-envelope"></i>
              <input type="text" id="email_input" placeholder="Digite seu email" />
            </div>
          </div>

          <div class="campo">
            <span class="tituloInput">Senha:</span>
            <div class="input-container">
              <i class="fas fa-lock"></i>
              <input type="password" id="senha_input" placeholder="Digite sua senha" />
            </div>
          </div>

          <div class="campo">
            <span class="tituloInput">Confirmar senha:</span>
            <div class="input-container">
              <i class="fas fa-lock"></i>
              <input type="password" class="senha" id="confirmacao_senha_input" placeholder="Digite sua senha" />
            </div>
          </div>
          <div class="alerta_erro">
            <div class="card_erro" id="cardErro">
              <span id="mensagem_erro"></span>
            </div>
          </div>
    
          <div class="botoes-login">
            <a class="button" onclick="cadastrar()">Cadastrar</a>
           
          </div>
        </div>
      </div>
    </div>
<script src="./js/cadastro.js"></script>
</body>
</html>
